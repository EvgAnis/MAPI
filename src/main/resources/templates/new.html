<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Market API test project">
    <meta name="author" content="Evgeniy Anisimov">
    <title>MAPI</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
<header th:insert="blocks/header.html :: header"></header>
<main role="main" class="pl-5 pr-5">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2">
        <div>
        <h1 class="h2">Создать бумагу</h1>
        <form name="new" action="" method="post">
            <table>
                <tr><td>secid:</td><td><input name="secid" type="text"></td></tr>
                <tr><td>name:</td><td><input name="name" type="text" required pattern="^[а-яА-ЯёЁ0-9\s]+$" title="Только кириллица, цыфры и пробел"></td></tr>
                <tr><td>emitent_title:</td><td><input name="emitent_title" type="text"></td></tr>
                <tr><td>tradedate:</td><td><input name="tradedate" type="date"></td></tr>
                <tr><td>numtrades:</td><td><input name="numtrades" type="number"></td></tr>
                <tr><td>open:</td><td><input name="open" type="number" step="0.01"></td></tr>
                <tr><td>close:</td><td><input name="close" type="number" step="0.01"></td></tr>
            </table>
            <button name="Submit" type="submit" class="btn btn-success">Создать</button>
        </form>
        </div>
    </div>
</main>
</body>
</html>
